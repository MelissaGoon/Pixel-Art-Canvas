<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Art Canvas</title>
</head>

<body>
    <h1> Pixel Art Canvas </h1>
    <div class="top-buttons">
        <div class="slidecontainer">
            <p>Size:</p>
            <input type="range" min="1" max="100" value="15" class="slider" id="resize">
            <p class="size-display">15 x 15</p>
          </div>

          <button class="reset"> Reset </button>

    </div>
    
    <div class="sketch" draggable="false">
        <div class="block-container" draggable="false"></div>
    </div>

    <div class="bottom-buttons">
        <button class="erase"> Erase </button>
        <button class="random"> Random Colours </button>

    </div>
   
    <script src="script.js"></script>
</body>

</html>
